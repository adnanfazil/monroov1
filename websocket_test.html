<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        margin-bottom: 10px;
      }
      #messageInput {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message" />
    <button id="sendMessage">Send Message</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:3000", {
        transports: ["websocket", "polling"],
        query: { token: "dummy_token_for_testing" },
      });

      socket.on("connect", function () {
        console.log("Socket.IO connection established");
      });

      socket.on("newMessage", function (data) {
        const messagesDiv = document.getElementById("messages");
        const messageContent = `
    <p><strong>From:</strong> ${data.senderID}</p>
    <p><strong>Message:</strong> ${data.msg}</p>
    <p><strong>Time:</strong> ${new Date(data.msgDate).toLocaleString()}</p>
    <hr>
  `;
        messagesDiv.innerHTML += messageContent;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      document.getElementById("sendMessage").onclick = function () {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value;
        const conversationId = "test_conversation";

        if (message) {
          socket.emit("sendMessage", {
            conversationId: conversationId,
            message: message,
            recipientId: "recipient_id",
          });
          messageInput.value = "";
        }
      };

      socket.on("disconnect", function () {
        console.log("Socket.IO connection closed");
      });

      socket.on("connect_error", function (error) {
        console.error("Socket.IO connection error:", error);
      });
    </script>
  </body>
</html>
